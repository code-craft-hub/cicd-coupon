<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Account</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            background-color: #ffffff;
            width: 90%;
            max-width: 500px;
            margin: 30px auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
            margin: 10px 0;
        }
        .token {
            display: inline-block;
            font-size: 20px;
            font-weight: bold;
            color: #007BFF;
            background: #e6f0ff;
            padding: 8px 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .btn {
            display: inline-block;
            background-color: #007BFF;
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s ease-in-out;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
        .logo {
            width: 120px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        
        <img src="https://yourwebsite.com/logo.png" alt="Company Logo" class="logo">

        <h2>Verify Your Account</h2>
        <p>Hello,</p>
        <p>Use the following token to verify your account:</p>
        
        <span class="token">{{ token }}</span>

        <p>This token is valid for 10 minutes.</p>
        
        <a href="{{ verification_link }}" class="btn">Verify Now</a>

        <p class="footer">If you did not request this verification, please ignore this email.</p>
    </div>
</body>
</html>
